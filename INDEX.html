<html><head><base href="/inscription/statistiques/inscription">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Gestion de Bankroll Poker MTT</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --background-color: #ecf0f1;
            --text-color: #34495e;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 90%;
            max-width: 500px;
            margin: 2rem auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1rem;
        }
        
        nav {
            background-color: var(--secondary-color);
            padding: 0.5rem;
        }
        
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        
        nav ul li {
            margin: 0 10px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        
        h1, h2 {
            color: var(--primary-color);
            text-align: center;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-top: 1rem;
            font-weight: bold;
        }
        
        input {
            padding: 0.5rem;
            margin-top: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem;
            margin-top: 1rem;
            cursor: pointer;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .error-message {
            color: var(--danger-color);
            margin-top: 1rem;
            text-align: center;
        }
        
        .success-message {
            color: var(--success-color);
            margin-top: 1rem;
            text-align: center;
        }
        
        .terms {
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
            }
            
            nav ul li {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Gestion de Bankroll Poker MTT</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="/">Accueil</a></li>
            <li><a href="/tableau-de-bord">Tableau de Bord</a></li>
            <li><a href="/ajouter-session">Ajouter une Session</a></li>
            <li><a href="/statistiques">Statistiques</a></li>
            <li><a href="/historique">Historique</a></li>
            <li><a href="/connexion">Connexion</a></li>
            <li><a href="/inscription">Inscription</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <h2>Inscription</h2>
        <form id="registrationForm">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">Adresse e-mail</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirmPassword">Confirmer le mot de passe</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            
            <div class="terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">J'accepte les <a href="/conditions-utilisation">conditions d'utilisation</a> et la <a href="/politique-confidentialite">politique de confidentialité</a></label>
            </div>
            
            <button type="submit">S'inscrire</button>
        </form>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
    </div>
    
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            
            // Réinitialiser les messages
            document.getElementById('errorMessage').textContent = '';
            document.getElementById('successMessage').textContent = '';
            
            // Validation simple
            if (password !== confirmPassword) {
                document.getElementById('errorMessage').textContent = 'Les mots de passe ne correspondent pas.';
                return;
            }
            
            if (!terms) {
                document.getElementById('errorMessage').textContent = 'Vous devez accepter les conditions d\'utilisation et la politique de confidentialité.';
                return;
            }
            
            // Ici, vous devriez normalement envoyer ces données à votre serveur pour l'inscription
            // Pour cet exemple, nous allons simplement simuler une inscription réussie
            
            // Simuler un délai de traitement
            setTimeout(() => {
                document.getElementById('successMessage').textContent = 'Inscription réussie ! Vous allez être redirigé vers la page de connexion.';
                
                // Redirection simulée après 2 secondes
                setTimeout(() => {
                    window.location.href = '/connexion';
                }, 2000);
            }, 1000);
        });
    </script>
</body>
</html>
